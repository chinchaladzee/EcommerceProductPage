<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./style/app.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="navigation_content">
        <div class="in_content">
          <div class="logo"><img src="./images/logo.svg" alt="Logo" /></div>
          <div class="ul">
            <div class="li"><a href="#" class="link">Collections</a></div>
            <div class="li"><a href="#" class="link">Men</a></div>
            <div class="li"><a href="#" class="link">Women</a></div>
            <div class="li"><a href="#" class="link">About</a></div>
            <div class="li"><a href="#" class="link">Contact</a></div>
          </div>
        </div>
        <div class="personal_info">
          <div class="card">
            <img src="./images/icon-cart.svg" alt="Icon" />
          </div>
          <div class="profile">
            <img src="./images/image-avatar.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="imgs">
          <img src="" alt="" class="first" />
          <div class="sm_imgs">
            <img src="./images/image-product-1.jpg" alt="" class="active" />
            <img src="./images/image-product-2.jpg" alt="" />
            <img src="./images/image-product-3.jpg" alt="" />
            <img src="./images/image-product-4.jpg" alt="" />
          </div>
        </div>
        <div class="texts">
          <div class="category">Sneaker Company</div>
          <div class="title">Fall Limited Edition Sneakers</div>
          <p class="paragraph">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="price">$125.00 <span class="sale_procent">50%</span></div>
          <div class="old_price">$250.00</div>
          <div class="container_footer">
            <div class="numbers">
              <span class="minus"
                ><img src="./images/icon-minus.svg" alt=""
              /></span>
              <span class="current_number"></span>
              <span class="plus"
                ><img src="./images/icon-plus.svg" alt=""
              /></span>
            </div>
            <a href="#" class="button"
              ><svg width="21" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#FFFFFF"
                  fill-rule="nonzero"
                />
              </svg>
              Add to cart</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
